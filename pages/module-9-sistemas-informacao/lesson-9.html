<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon"
    href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>üìö</text></svg>">
  <style>
    :root {
      --inteli-purple: #855ede;
      --inteli-blue: #1863dc;
      --inteli-dark-purple: #2E2640;
      --inteli-light-purple: #C39EFF;
    }

    body {
      margin: 0;
      padding: 0;
      overflow: hidden;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
    }

    .slide-container {
      width: 100vw;
      height: 100vh;
      position: relative;
      overflow: hidden;
    }

    .slide {
      width: 100%;
      height: 100%;
      display: none;
      padding: 60px;
      box-sizing: border-box;
      position: absolute;
    }

    .slide.active {
      display: flex;
      flex-direction: column;
      justify-content: center;
      animation: slideIn 0.5s ease-in-out;
    }

    @keyframes slideIn {
      from {
        opacity: 0;
        transform: translateX(50px);
      }

      to {
        opacity: 1;
        transform: translateX(0);
      }
    }

    .slide-header {
      background: linear-gradient(135deg, var(--inteli-purple), var(--inteli-blue));
      color: white;
      padding: 20px;
      border-radius: 10px;
      margin-bottom: 30px;
    }

    .slide-title {
      font-size: 2.5rem;
      font-weight: bold;
      margin-bottom: 10px;
    }

    .slide-subtitle {
      font-size: 1.2rem;
      opacity: 0.9;
    }

    .slide-content {
      flex: 1;
      overflow-y: auto;
    }

    .slide-content h2 {
      color: var(--inteli-purple);
      margin-bottom: 20px;
    }

    .slide-footer {
      position: fixed;
      bottom: 0;
      left: 0;
      right: 0;
      background-color: #f8f9fa;
      color: white;
      padding: 15px 30px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .nav-buttons button {
      background-color: var(--inteli-purple);
      color: white;
      border: none;
      padding: 10px 20px;
      border-radius: 5px;
      cursor: pointer;
      margin: 0 5px;
      transition: background-color 0.3s;
    }

    .nav-buttons button:hover:not(:disabled) {
      background-color: var(--inteli-blue);
    }

    .nav-buttons button:disabled {
      opacity: 0.5;
      cursor: not-allowed;
    }

    .back-home {
      background-color: var(--inteli-purple);
      color: white;
      border: none;
      padding: 8px 15px;
      border-radius: 5px;
      text-decoration: none;
      transition: background-color 0.3s;
    }

    .back-home:hover {
      background-color: var(--inteli-blue);
      color: white;
    }

    .cover-slide {
      background-image: url('https://www.inteli.edu.br/wp-content/uploads/2025/08/Graduacao.jpg');
      background-size: cover;
      background-position: center;
      position: relative;
    }

    .cover-slide::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background-color: rgba(0, 0, 0, 0.4);
    }

    .cover-slide .slide-header {
      position: relative;
      z-index: 1;
      background: rgba(30, 30, 30, 0.85);
      backdrop-filter: blur(10px);
      -webkit-backdrop-filter: blur(10px);
      padding: 60px;
      border-radius: 24px;
      max-width: 800px;
      width: 90%;
      margin: 0 auto;
      margin-bottom: 60px;
      box-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.5);
      border: 1px solid rgba(255, 255, 255, 0.1);
    }



    .cover-logo {
      max-width: 400px;
      width: 80%;
      height: auto;
      margin-bottom: 40px;
    }

    .footer-logo {
      height: 30px;
      width: auto;
    }
  </style>
</head>

<body>
  <div class="slide-container">
    <div class="slide active cover-slide">
      <div class="slide-header"
        style="text-align: center; flex: 1; display: flex; flex-direction: column; justify-content: center;">
        <div class="slide-subtitle">Aula 9 - Projeto 9 - Sistemas de Informa√ß√£o</div>
        <div class="slide-title">Gerenciando a Aplica√ß√£o em Nuvem</div>
        <p style="margin-top: 30px; font-size: 1.1rem;">Professor: Afonso Brand√£o<br>Data: 10/03/2025</p>
      </div>
    </div>
    <div class="slide">
      <div class="slide-header">
        <div class="slide-title">Conte√∫do da Aula</div>
      </div>
      <div class="slide-content">
        <h2>Em Desenvolvimento</h2>
        <p style="font-size: 1.3rem;">Conte√∫do da aula ser√° adicionado em breve.</p>
      </div>
    </div>
  </div>
  <!-- Footer Navigation (Simplified) -->
  <div class="slide-footer" style="background: transparent; border-top: none; box-shadow: none; padding: 10px 40px;">
    <a href="../module-9-sistemas-informacao.html" class="back-home"
      style="background: rgba(255,255,255,0.9); color: var(--inteli-purple); padding: 8px 15px; border-radius: 20px; box-shadow: 0 2px 5px rgba(0,0,0,0.1);">‚Üê
      Voltar</a>

    <div class="nav-wrapper"
      style="display: flex; align-items: center; gap: 15px; background: rgba(255,255,255,0.9); padding: 5px 15px; border-radius: 30px; box-shadow: 0 2px 5px rgba(0,0,0,0.1);">
      <div class="nav-buttons" style="margin: 0;">
        <button id="prev-btn" onclick="previousSlide()" style="margin: 0; padding: 5px 15px;">‚Üê</button>
      </div>
      <div class="slide-counter" style="font-weight: 600; color: var(--inteli-purple);">
        <span id="current-slide">1</span> / <span id="total-slides">2</span>
      </div>
      <div class="nav-buttons" style="margin: 0;">
        <button id="next-btn" onclick="nextSlide()" style="margin: 0; padding: 5px 15px;">‚Üí</button>
      </div>
    </div>
  </div>
  <script>
    let currentSlide = 0;
    const slides = document.querySelectorAll('.slide');
    const totalSlides = slides.length;
    document.getElementById('total-slides').textContent = totalSlides;
    function showSlide(index) {
      slides.forEach((slide, i) => { slide.classList.remove('active'); if (i === index) slide.classList.add('active'); });
      currentSlide = index;
      document.getElementById('current-slide').textContent = index + 1;
      document.getElementById('prev-btn').disabled = index === 0;
      document.getElementById('next-btn').disabled = index === totalSlides - 1;
    }
    function nextSlide() { if (currentSlide < totalSlides - 1) showSlide(currentSlide + 1); }
    function previousSlide() { if (currentSlide > 0) showSlide(currentSlide - 1); }
    document.addEventListener('keydown', (e) => { if (e.key === 'ArrowRight' || e.key === ' ') nextSlide(); else if (e.key === 'ArrowLeft') previousSlide(); });
    showSlide(0);
  </script>
</body>

</html>
