    <style>
        :root { --inteli-purple: #855ede; --inteli-blue: #1863dc; --inteli-dark-purple: #2E2640; --inteli-light-purple: #C39EFF; }
        body { margin: 0; padding: 0; overflow: hidden; font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif; }
        .slide-container { width: 100vw; height: 100vh; position: relative; overflow: hidden; }
        .slide { width: 100%; height: 100%; display: none; padding: 60px; box-sizing: border-box; position: absolute; }
        .slide.active { display: flex; flex-direction: column; justify-content: center; animation: slideIn 0.5s ease-in-out; }
        @keyframes slideIn { from { opacity: 0; transform: translateX(50px); } to { opacity: 1; transform: translateX(0); } }
        .slide-header { background: linear-gradient(135deg, var(--inteli-purple), var(--inteli-blue)); color: white; padding: 20px; border-radius: 10px; margin-bottom: 30px; }
        .slide-title { font-size: 2.5rem; font-weight: bold; margin-bottom: 10px; }
        .slide-subtitle { font-size: 1.2rem; opacity: 0.9; }
        .slide-content { flex: 1; overflow-y: auto; }
        .slide-content h2 { color: var(--inteli-purple); margin-bottom: 20px; }
        .slide-footer { position: fixed; bottom: 0; left: 0; right: 0; background-color: #f8f9fa; color: white; padding: 15px 30px; display: flex; justify-content: space-between; align-items: center; }
        .nav-buttons button { background-color: var(--inteli-purple); color: white; border: none; padding: 10px 20px; border-radius: 5px; cursor: pointer; margin: 0 5px; transition: background-color 0.3s; }
        .nav-buttons button:hover:not(:disabled) { background-color: var(--inteli-blue); }
        .nav-buttons button:disabled { opacity: 0.5; cursor: not-allowed; }
        .back-home { background-color: var(--inteli-purple); color: white; border: none; padding: 8px 15px; border-radius: 5px; text-decoration: none; transition: background-color 0.3s; }
        .back-home:hover { background-color: var(--inteli-blue); color: white; }
        .cover-slide {
            background-image: url('https://www.inteli.edu.br/wp-content/uploads/2025/08/Graduacao.jpg');
            background-size: cover;
            background-position: center;
            position: relative;
        }

        .cover-slide::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: rgba(0, 0, 0, 0.6);
        }

        .cover-slide .slide-header {
            position: relative;
            z-index: 1;
            background: transparent;
        }

        .cover-logo {
            max-width: 400px;
            width: 80%;
            height: auto;
            margin-bottom: 40px;
        }

        .footer-logo { height: 30px; width: auto; }
        }
    </style>
</head>
<body>
    <div class="slide-container">
        <div class="slide active cover-slide">
            <div class="slide-header" style="text-align: center; flex: 1; display: flex; flex-direction: column; justify-content: center;">
                <div class="slide-subtitle">Aula 6 - Projeto 9 - Sistemas de Informa√ß√£o</div>
                <div class="slide-title">Classes, Inst√¢ncias e Heran√ßa (MVC)</div>
                <p style="margin-top: 30px; font-size: 1.1rem;">Professor: Afonso Lelis</p>
            </div>
        </div>
        <div class="slide">
            <div class="slide-header"><div class="slide-title">Conte√∫do da Aula</div></div>
            <div class="slide-content"><h2>Em Desenvolvimento</h2><p style="font-size: 1.3rem;">Conte√∫do da aula ser√° adicionado em breve.</p></div>
        </div>
    </div>
    <div class="slide-footer">
        <img src="https://res.cloudinary.com/dyhjjms8y/image/upload/v1766139816/logoup_bhrpkw.png" alt="Inteli" class="footer-logo">
        <a href="../../module-9-sistemas-informacao.html" class="back-home">‚Üê Voltar ao M√≥dulo</a>
        <div>Slide <span id="current-slide">1</span> de <span id="total-slides">2</span></div>
        <div class="nav-buttons">
            <button id="prev-btn" onclick="previousSlide()">‚Üê Anterior</button>
            <button id="next-btn" onclick="nextSlide()">Pr√≥ximo ‚Üí</button>
        </div>
    </div>
    <script>
        let currentSlide = 0;
        const slides = document.querySelectorAll('.slide');
        const totalSlides = slides.length;
        document.getElementById('total-slides').textContent = totalSlides;
        function showSlide(index) {
            slides.forEach((slide, i) => { slide.classList.remove('active'); if (i === index) slide.classList.add('active'); });
            currentSlide = index;
            document.getElementById('current-slide').textContent = index + 1;
            document.getElementById('prev-btn').disabled = index === 0;
            document.getElementById('next-btn').disabled = index === totalSlides - 1;
        }
        function nextSlide() { if (currentSlide < totalSlides - 1) showSlide(currentSlide + 1); }
        function previousSlide() { if (currentSlide > 0) showSlide(currentSlide - 1); }
        document.addEventListener('keydown', (e) => { if (e.key === 'ArrowRight' || e.key === ' ') nextSlide(); else if (e.key === 'ArrowLeft') previousSlide(); });
        showSlide(0);
    </script>
</body>
