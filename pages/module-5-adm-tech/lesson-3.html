<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Aula 3 - Python e Pandas para Leitura de Planilhas - Inteli</title>
  <link rel="icon"
    href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>üìö</text></svg>">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Google Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Manrope:wght@400;500;600;700&family=Space+Mono:wght@400;700&display=swap"
    rel="stylesheet">

  <style>
    :root {
      --inteli-purple: #2e2640;
      --inteli-blue: #89cea5;
      --inteli-dark: #2e2640;
      --inteli-light: #e6eaeb;
      --text-dark: #2e2640;
      --text-white: #ffffff;
      --gradient-primary: linear-gradient(135deg, var(--inteli-purple), var(--inteli-blue));
    }

    body {
      margin: 0;
      padding: 0;
      overflow: hidden;
      font-family: "Azurio", "Manrope", sans-serif;
      background-color: var(--inteli-light);
      color: var(--text-dark);
    }

    .slide-container {
      width: 100vw;
      height: 100vh;
      position: relative;
      overflow: hidden;
    }

    .slide {
      width: 100%;
      height: 100%;
      display: none;
      padding: 40px 60px;
      box-sizing: border-box;
      position: absolute;
      top: 0;
      left: 0;
      flex-direction: column;
      background-color: white;
    }

    .slide.active {
      display: flex;
      animation: fadeIn 0.4s ease-out;
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(10px);
      }

      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    /* Standard Header */
    .slide-header {
      background: var(--gradient-primary);
      color: var(--text-white);
      padding: 25px 40px;
      border-radius: 16px;
      margin-bottom: 40px;
      box-shadow: 0 4px 15px rgba(46, 38, 64, 0.2);
      display: flex;
      align-items: center;
    }

    .slide-title {
      font-family: "Manrope", sans-serif;
      font-size: 2.2rem;
      font-weight: 700;
      margin: 0;
      letter-spacing: -0.5px;
    }

    .slide-subtitle {
      font-size: 1.1rem;
      opacity: 0.9;
      font-weight: 500;
    }

    /* Content Area */
    .slide-content {
      flex: 1;
      overflow-y: auto;
      padding: 0 20px;
    }

    .slide-content h2 {
      color: var(--inteli-purple);
      font-family: "Manrope", sans-serif;
      font-weight: 600;
      margin-bottom: 25px;
      font-size: 1.8rem;
    }

    .slide-content ul {
      font-size: 1.4rem;
      line-height: 1.8;
      padding-left: 20px;
    }

    .slide-content ul li {
      margin-bottom: 15px;
      padding-left: 10px;
    }

    .code-block {
      background: #e6eaeb;
      border-left: 5px solid var(--inteli-purple);
      padding: 25px;
      border-radius: 8px;
      font-family: 'Space Mono', monospace;
      margin: 30px 0;
      font-size: 1.1rem;
      box-shadow: 0 2px 8px rgba(46, 38, 64, 0.05);
    }

    .highlight {
      background-color: rgba(46, 38, 64, 0.15);
      color: var(--inteli-purple);
      padding: 2px 8px;
      border-radius: 4px;
      font-weight: 600;
    }

    /* Cover Slide - Glassmorphism */
    .cover-slide {
      padding: 0;
      background-image: url('https://www.inteli.edu.br/wp-content/uploads/2025/08/Graduacao.jpg');
      background-size: cover;
      background-position: center;
      justify-content: center;
      align-items: center;
      display: none;
      /* Reset display for flex override */
    }

    .cover-slide.active {
      display: flex;
    }

    .cover-slide::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: rgba(46, 38, 64, 0.4);
      /* Dark overlay */
      backdrop-filter: blur(4px);
      z-index: 1;
    }

    .glass-card {
      position: relative;
      z-index: 2;
      background: rgba(255, 255, 255, 0.85);
      /* Light glass */
      backdrop-filter: blur(16px);
      -webkit-backdrop-filter: blur(16px);
      padding: 60px;
      border-radius: 24px;
      border: 1px solid rgba(255, 255, 255, 0.3);
      text-align: center;
      max-width: 800px;
      width: 90%;
      box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.37);
      color: var(--inteli-dark);
    }

    .cover-logo {
      height: 60px;
      width: auto;
      margin-bottom: 30px;
    }

    .glass-card .slide-title {
      color: var(--inteli-purple);
      font-size: 3rem;
      margin-bottom: 20px;
      text-shadow: none;
    }

    .glass-card .slide-subtitle {
      color: var(--text-dark);
      font-size: 1.4rem;
      font-weight: 500;
      margin-bottom: 10px;
      text-transform: uppercase;
      letter-spacing: 1px;
    }

    .glass-card p {
      color: #555;
      font-size: 1.2rem;
      margin-top: 30px;
      font-weight: 500;
    }

    /* Footer */
    .slide-footer {
      position: fixed;
      bottom: 0;
      left: 0;
      right: 0;
      background: white;
      border-top: 1px solid #e6eaeb;
      padding: 15px 40px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      box-shadow: 0 -2px 10px rgba(46, 38, 64, 0.03);
      z-index: 10;
    }

    .footer-logo {
      height: 28px;
      width: auto;
    }

    .back-home {
      color: var(--inteli-purple);
      text-decoration: none;
      font-weight: 600;
      transition: 0.2s;
      display: flex;
      align-items: center;
      gap: 5px;
    }

    .back-home:hover {
      color: var(--inteli-blue);
    }

    .nav-buttons button {
      background: var(--inteli-purple);
      color: white;
      border: none;
      padding: 10px 24px;
      border-radius: 8px;
      margin-left: 10px;
      font-weight: 500;
      transition: all 0.2s;
    }

    .nav-buttons button:hover:not(:disabled) {
      background: var(--inteli-blue);
      transform: translateY(-1px);
      box-shadow: 0 4px 12px rgba(46, 38, 64, 0.3);
    }

    .nav-buttons button:disabled {
      background: #caced6;
      cursor: not-allowed;
      transform: none;
      box-shadow: none;
    }
  </style>
</head>

<body>
  <div class="slide-container">
    <!-- Slide 1: Capa -->
    <div class="slide active cover-slide">
      <div class="glass-card">
        <img src="https://res.cloudinary.com/dyhjjms8y/image/upload/v1769427095/9c2796bb-d4da-4f4e-846a-d38d547249ee_pwwh3l.png" alt="Inteli Logo"
          class="cover-logo">
        <div class="slide-subtitle">Aula 3 - Projeto 5 - Adm Tech</div>
        <div class="slide-title">Python e Pandas para Leitura de Planilhas</div>
        <p>Professor: Afonso Brand√£o<br>Data: 06/03/2025</p>
      </div>
    </div>
    <div class="slide">
      <div class="slide-header">
        <div class="slide-title">Conte√∫do da Aula</div>
      </div>
      <div class="slide-content">
        <h2>Em Desenvolvimento</h2>
        <p style="font-size: 1.3rem;">Conte√∫do da aula ser√° adicionado em breve.</p>
      </div>
    </div>
  </div>

  <!-- Footer Navigation (Simplified) -->
  <div class="slide-footer" style="background: transparent; border-top: none; box-shadow: none; padding: 10px 40px;">
    <a href="../module-5-adm-tech.html" class="back-home"
      style="background: rgba(255,255,255,0.9); padding: 8px 15px; border-radius: 20px; box-shadow: 0 2px 5px rgba(46, 38, 64, 0.1);">‚Üê
      Voltar</a>

    <div class="nav-wrapper"
      style="display: flex; align-items: center; gap: 15px; background: rgba(255,255,255,0.9); padding: 5px 15px; border-radius: 30px; box-shadow: 0 2px 5px rgba(46, 38, 64, 0.1);">
      <div class="nav-buttons" style="margin: 0;">
        <button id="prev-btn" onclick="previousSlide()" style="margin: 0; padding: 5px 15px;">‚Üê</button>
      </div>
      <div class="slide-counter" style="font-weight: 600; color: var(--inteli-purple);">
        <span id="current-slide">1</span> / <span id="total-slides">2</span>
      </div>
      <div class="nav-buttons" style="margin: 0;">
        <button id="next-btn" onclick="nextSlide()" style="margin: 0; padding: 5px 15px;">‚Üí</button>
      </div>
    </div>
  </div>
  <script>
    let currentSlide = 0;
    const slides = document.querySelectorAll('.slide');
    const totalSlides = slides.length;
    document.getElementById('total-slides').textContent = totalSlides;
    function showSlide(index) {
      slides.forEach((slide, i) => { slide.classList.remove('active'); if (i === index) slide.classList.add('active'); });
      currentSlide = index;
      document.getElementById('current-slide').textContent = index + 1;
      document.getElementById('prev-btn').disabled = index === 0;
      document.getElementById('next-btn').disabled = index === totalSlides - 1;
    }
    function nextSlide() { if (currentSlide < totalSlides - 1) showSlide(currentSlide + 1); }
    function previousSlide() { if (currentSlide > 0) showSlide(currentSlide - 1); }
    document.addEventListener('keydown', (e) => { if (e.key === 'ArrowRight' || e.key === ' ') nextSlide(); else if (e.key === 'ArrowLeft') previousSlide(); });
    showSlide(0);
  </script>
</body>

</html>
